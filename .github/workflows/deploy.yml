name: "Terraform Action"

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write          # Required for AWS OIDC connection
  contents: read           # Required for actions/checkout
  pull-requests: write     # Required for GH bot to comment on PRs

env:
  TF_LOG: INFO
  AWS_REGION: ${{ secrets.AWS_REGION }}
  working-directory: root_modules/environments/dev
  terraform_version: 1.6.6

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # --- Checkout Repository ---
      - name: Git Checkout
        uses: actions/checkout@v3

      # --- Configure AWS Credentials via OIDC ---
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHub-OIDC-TERRAFORM

      # --- Setup Terraform CLI ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.terraform_version }}

      # --- Terraform Format Check ---
      - name: Terraform FMT
        id: fmt
        working-directory: ${{ env.working-directory }}
        run: terraform fmt -check
        continue-on-error: true

      # --- Terraform Init ---
      - name: Terraform Init
        id: init
        working-directory: ${{ env.working-directory }}
        run: terraform init -upgrade

      # --- Terraform Validate ---
      - name: Terraform Validate
        id: validate
        working-directory: ${{ env.working-directory }}
        run: terraform validate -no-color

      # --- Terraform Plan (PR Only) ---
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        working-directory: ${{ env.working-directory }}
        run: terraform plan -no-color
        continue-on-error: true

      # --- Comment Terraform Results on PR ---
      - name: Comment Terraform Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå \`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è \`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ \`${{ steps.validate.outcome }}\`

            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      # --- Terraform Apply (Main Branch Push Only) ---
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ${{ env.working-directory }}
        run: terraform apply -auto-approve -input=false
